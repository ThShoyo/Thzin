<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <!-- Vincula o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Média</h1>

    <!-- Campos de entrada para as 4 notas -->
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" min="0" max="10" step="0.1">
    <br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" min="0" max="10" step="0.1">
    <br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" min="0" max="10" step="0.1">
    <br>

    <label for="nota4">Nota 4:</label>
    <input type="number" id="nota4" min="0" max="10" step="0.1">
    <br><br>

    <!-- Botão para calcular a média -->
    <button onclick="calcularMedia()">Calcular Média</button>

    <!-- Div para exibir o resultado -->
    <div id="resultado" class="resultado"></div>

    <script>
        function calcularMedia() {
            // Obtém as notas dos campos de entrada
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);
            let nota3 = parseFloat(document.getElementById('nota3').value);
            let nota4 = parseFloat(document.getElementById('nota4').value);

            // Verifica se todas as notas foram preenchidas corretamente
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || isNaN(nota4)) {
                document.getElementById('resultado').innerHTML = 'Por favor, preencha todas as notas corretamente.';
                return;
            }

            // Calcula a média
            let media = (nota1 + nota2 + nota3 + nota4) / 4;

            // Determina a situação do aluno
            let situacao = '';
            if (media >= 7) {
                situacao = 'Aprovado';
            } 
            else if (media >= 4) {
                situacao = 'Recuperação';
            } 
            else {
                situacao = 'Reprovado';
            }

            // Exibe o resultado na página
            document.getElementById('resultado').innerHTML = `Média: ${media.toFixed(2)}<br>Situação: ${situacao}`;
        }
    </script>
</body>
</html>
